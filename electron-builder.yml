appId: com.futhero.app
productName: Futhero Launcher
copyright: Copyright © 2025 Futhero

directories:
  output: build
  buildResources: assets

files:
  - dist/**/*
  - package.json
  - node_modules/**/*

extraMetadata:
  main: dist/main/main.js

# Configuração de publicação (GitHub Releases)
publish:
  provider: github
  owner: brenoluizdev
  repo: futhero-desktop
  releaseType: release

# Windows
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: assets/icon.ico
  artifactName: ${productName}-Setup-${version}-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico

# macOS
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.games
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  icon: assets/icon.icns
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: assets/icon.png
  category: Game
  synopsis: Launcher desktop para Bonk.io e Haxball
  description: Launcher desktop empresarial que reúne Bonk.io e Haxball em um único aplicativo moderno.
  artifactName: ${productName}-${version}-${arch}.${ext}

appImage:
  license: LICENSE

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

# Compressão
compression: maximum

# Auto-update
electronUpdaterCompatibility: ">=2.16"
