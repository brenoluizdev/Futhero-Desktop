extends: null

appId: com.brenoluizdev.futhero.beta
productName: Futhero Beta

directories:
  output: "release-beta"
  buildResources: "build"

files:
  - dist/**/*
  - assets/**/*
  - "!node_modules/.cache/**/*"
  - node_modules/**/*
  - package.json

extraResources:
  - from: assets/images/icon-beta.ico
    to: assets/images/icon-beta.ico
  - from: assets/images/icon.ico
    to: assets/images/icon.ico

win:
  target:
    - nsis

publish:
  provider: github
  owner: brenoluizdev
  repo: Futhero-Desktop
  releaseType: prerelease
  channel: beta

artifactName: "Futhero-Beta-${version}.${ext}"
