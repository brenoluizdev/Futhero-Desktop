<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Game Launcher</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

    <h1>Game Launcher</h1>
    <p class="subtitle">Escolha o jogo que deseja iniciar</p>

    <div class="games">
        <button class="game-btn bonk" onclick="openGame('bonk')">
            <img src="../assets/bonk-small.png" />
            <span>Jogar Bonk.io</span>
        </button>

        <button class="game-btn haxball" onclick="openGame('haxball')">
            <img src="../assets/haxball.png" />
            <span>Jogar Haxball.com</span>
        </button>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
