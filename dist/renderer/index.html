<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futhero Launcher</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>Futhero Launcher</h1>
    <p class="subtitle">Escolha o jogo que deseja iniciar</p>

    <div class="games">
        <button class="game-btn bonk" onclick="openGame('bonk')">
            <img src="../assets/bonk-small.png" alt="Bonk.io" />
            <span>Jogar Bonk.io</span>
        </button>

        <button class="game-btn haxball" onclick="openGame('haxball')">
            <img src="../assets/haxball.png" alt="Haxball" />
            <span>Jogar Haxball.com</span>
        </button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
